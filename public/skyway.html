<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWay 技術調査</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <p>ID: <span id="my-id"></span></p>
          <div class="input-group mb-3">
            <input
              id="room-name"
              type="text"
              class="form-control"
              placeholder="Room name"
            />
            <button id="join" class="btn btn-primary">Join</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="embed-responsive embed-responsive-16by9">
            <video
              id="local-video"
              class="embed-responsive-item"
              muted
              playsinline
            ></video>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="embed-responsive embed-responsive-16by9">
            <video
              id="local-disp"
              class="embed-responsive-item"
              muted
              playsinline
            ></video>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="button-area"></div>
        <div class="col-12 w-100" id="remote-media-area"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
    <script type="module" src="js/skyway.js"></script>
  </body>
</html>
